<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clinica Médica WL</title>
</head>
<body>
    <header>
        <h1>Título</h1>
    </header>
    <main>
        <section id="cadastro">
            <h2>Agendar Consulta</h2>
            <form>
                <input type="text" name="paciente" placeholder="Digite o nome do paciente" required>
                <input type="text" name="medico" placeholder="Digite o nome do médico" required>
                <input type="datetime-local" name="quando" required>
                <button type="submit">Agendar</button>
            </form>
            <h3>Presencialmente na clínica</h3>
        </section>
        <section id="cards"></section>
    </main>
    <footer>Nando</footer>
</body>
<script src="script.js"></script>
</html>
